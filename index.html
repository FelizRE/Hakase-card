<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>Day #51 - Draggable Profile Card | AsmrProg</title>

<body>
<div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
    <img class="image" src="./figures/DSC03936-min.JPG" draggable="false" />
    <img class="image" src="./figures/DSC03984-min.JPG" draggable="false" />
    <img class="image" src="./figures/DSC08878-min.jpg" draggable="false" />
    <img class="image" src="./figures/DSC08880 (2).jpg" draggable="false" />
    <img class="image" src="./figures/DSC08880 (1).JPG" draggable="false" />
    <img class="image" src="https://images.unsplash.com/photo-1496753480864-3e588e0269b3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2134&q=80" draggable="false" />
    <img class="image" src="https://images.unsplash.com/photo-1613346945084-35cccc812dd5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1759&q=80" draggable="false" />
    <img class="image" src="https://images.unsplash.com/photo-1516681100942-77d8e7f9dd97?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" draggable="false" />
</div>

<div id="card" class="card">
        <header>
            <h3>Photographer Profile Card</h3>
        </header>
        <div class="card-body">
            <div class="logo">
                <img src="HAKASE PROD LOGO-01.png">
                <h4>Who is Hakase.me?</h4>
            </div>
            <p>
                Hakase.me is a photographer that mainly shoots copslayer and products.
                If you are interested in taking photo with us. You can find us in instagram with this link :<br><br> <a
                    href="https://www.instagram.com/hakase.me/" target="_blank">https://www.instagram.com/hakase.me/</a>
                <br><br>We are looking forward to work with you!
            </p>
        </div>
        <footer>
            <a href="https://www.instagram.com/hakase.me/" target="_blank">
                <button class="youtube">Instagram</button></a>
            <button class="reset">Reset</button>
        </footer>
    </div>


    <script src="script.js"></script>
</body>

</html>
